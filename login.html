<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laboratoria Iniciar sesión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="../login/assets/29598069_923498544491220_7607067312275824752_n.jpg"/>
</head>
<body>
   <!-- comienzo seccion container -->
    <section class = "container">
        <!-- sección sin nada -->
      <section class="col-4"></section>
      <!-- sección al medio -->
      <section class ="col-4">
        <!-- inicio formulario -->
        <form name = "form" action="login">
         <!-- logo redondo -->
         <img class="logoL" src="../login/assets/29598069_923498544491220_7607067312275824752_n.jpg" alt="Laboratoria">
         <!-- todo el texto -->
          <h1>Iniciar Sesión</h1>
         <P>Usuario:    <input type= "text" name="login"> 
         <P>Contraseña: <input type= "password" name= "password"> 
         <!-- botón -->
         <input onclick=go() type= "button" value= "Acceder">
         <!-- final de formulario -->
        </form>
        <!-- final sección al medio -->
      </section>
     <!-- sección sin nada -->
     <section class= "col-4"></section>
      <!-- final seccion container -->
  </section> 

</body>
</html>

    <script src="app.js"></script>
</body>
</html>
